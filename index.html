<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="stopwatch">
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button
          data-action="running" 
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>

        <button 
          data-action="stopped" 
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>

        <button 
          data-action="plus"
          class="ph ph-plus-circle">
          <span class="sr-only">Adicionar mais 5 minutos</span>
        </button>

        <button 
          data-action="minus"
          class="ph ph-minus-circle">
          <span class="sr-only">Subtrair mais 5 minutos</span>
        </button>
      </section>
    </div>
    <div id="sounds">
      <button 
        data-action="tree"
        class="ph ph-tree">
        <span class="sr-only">Som de floresta</span>
      </button>

      <button 
        data-action="rain"
        class="ph ph-cloud-rain">
        <span class="sr-only">Som de chuva</span>
      </button>

      <button 
        data-action="store"
        class="ph ph-storefront">
        <span class="sr-only">Som de cafeteria</span>
      </button>

      <button 
        data-action="fire"
        class="ph ph-fire">
        <span class="sr-only">Som de lareira</span>
      </button>
    </div>
  </div>
</body>
</html>
